<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FORM DANG KY</title>
    <Style type="text/css">
        *{
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, Verdana, sans-serif;
            font-size: 18px;
        }
        
        .wrapper{
            width: 100%;
            height: 100vh;
            background-image: linear-gradient(#dd5e89, #f7bb97);
        }

        h2{
            padding-top: 20px;
            color: #f7bb97;
            font-size: 50px;
            padding-bottom: 20px;
        }
        
        h5{
            color: #f7bb97;
            padding-top: 20px;
            font-size: 30px;
            padding-bottom: 10px;
        }

        div {
            border-bottom: 1px solid rgb(20, 18, 18);
            margin: auto;
            padding-bottom: 10px;
            padding-top: 5px;
            width: 720px;
        }   
        
        .title {
            float: left;
            width: 200px;
            text-align: right;
            padding-right: 10px;
            color: white;
            font-size: 18px;
        }
        
        .radio-button {
            float: none;
        }
        
        .submit {
            text-align: none;
        }

        input{
            padding: 10px 20px;
            border-radius: 10px;
            border: 1px solid white;
            background-color: transparent;
            color: white;
        }

        ::placeholder{
            color:white;
        }
        
        input[type=submit],
        input[type=reset] {
            padding: 5px 10px;
            border: 1px solid black;
            -moz-border-radius: 5px;
            -webkit-border-radius: 5px;
            border-radius: 5px;
            background-color: #dd5e89;
            color: #f7bb97;
            text-shadow: 0 -1px 0 rgba(0, 0, 0);
            font-size: 20px;
            cursor: pointer;
            margin-left: 10px;
            transition: .4s;
        }

        input[type=submit]:hover,
        input[type=reset]:hover {
            background-color: #f7bb97;
            color: #dd5e89;
            padding: 8px 16px;

        }
        
        span {
            color: red;
            font-size: 14px;
        }
    </Style>
    <script>
        function KiemTraTenDN() {
            var re = /^[a-z]\*w/;
            if (re.test(document.getElementById('txtDN').value.trim()) == false) {
                tendn.innerText = " * bắt buộc, bắt đầu bằng ký tự";
            } else {
                tendn.hidden();
            }
        }

        function KiemTraPassWord() {
            var re = /(?=.*\d).{6,}/;
            if (re.test(document.getElementById('txtMK').value.trim()) == false) {
                mk.innerText = " * phải có chữ, số, ít nhất 6 ký tự";
                return false;
            } else {
                mk.innerText = " *";
                return true;
            }
        }

        function KiemTraXacNhanPassWord() {
            if (document.getElementById('txtXNMK').value != document.getElementById('txtMK').value) {
                xnmk.innerText = " * phải giống ô mật khẩu";
                return false;
            } else {
                xnmk.innerText = " *";
                return true;
            }
        }

        function SubmitForm() {
            if (KiemTraTenDN() == false || KiemTraPassWord() == false || KiemTraXacNhanPassWord() == false) {
                alert("Bạn chưa nhập đầy đủ và đúng thông tin!");
            } else {
                var tt1 = document.getElementById('txtName').value;
                var tt2 = document.getElementById('txtNS').value;
                var w = open("FormValidation_info.html", "Ketqua");
                w.document.write("<B>THÔNG TIN CÁ NHÂN</B>");
                w.document.write("Ho ten: " + tt1 + "<br>");
                w.document.write("Nam sinh: " + tt2 + "<br>");
            }
        }

        function KiemTraNgaySinh() {
            var ns = new Date(document.getElementById("txtNS").value);
            var today = new Date();
            if (eval(today.getFullYear() - ns.getFullYear()) <= 10) {
                ngaysinh.innerText = "tuổi phải >10";
                return false;
            } else {
                ngaysinh.innerText = "";
                return true;
            }
        }
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="content">
            <h2 align="center"> ĐĂNG KÝ TÀI KHOẢN </h2>
            <form name="form1" onSubmit="SubmitForm();" method="post" action="#">
                <div>
                    <label for="txtDN" class="title">Tên đăng nhập:</label>
                    <input id="txtDN" onBlur="return KiemTraTenDN();" type="text" name="txtdn" size="30" placeholder="Nhập tên đăng nhập..." /><span id="tendn">*</span>
                </div>
                <div>
                    <label for="txtMK" class="title">Mật khẩu: </label>
                    <input id="txtMK" onBlur="return KiemTraPassWord();" type="password" name="txtMK" size="30" placeholder="Nhập mật khẩu..." /><span id="mk">*</span>
                </div>
                <div>
                    <label for="txtXNMK" class="title">Nhập lại mật khẩu: </label>
                    <input id="txtXNMK" onBlur="return KiemTraXacNhanPassWord();" type="password" name="txtXNMK" size="30" placeholder="Nhập lại mật khẩu..." /> <span id="xnmk"> *</span>
                </div>
                <h5 align="center">THÔNG TIN CÁ NHÂN</h5>
                <div>
                    <label for="txtName" class="title">Họ và tên:</label>
                    <input type="text id=txtName" name="txtName" size="30" placeholder="Nhập tên..." /><span id="hoten">* bắt buộc</span>
                </div>
                <div>
                    <label for="txtNS" class="title">Ngày sinh:</label>
                    <input type="date" id="txtNS" name="txtNS" placeholder="txtNS" onBlur="return KiemTraNgaySinh();" /> <span id="ngaysinh"></span>
                </div>
                <div class="radio-button">
                    <span class="title">Giới tính</span>
                    <input type="radio" name="gender" id="male" value="M" checked/>
                    <label for="male">Nam</label>
                    <input type="radio" name="gender" id="female" value="F" />
                    <label for="female">Nữ</label><br />
                </div>
                <div>
                    <label for="txtDC" class="title">Địa chỉ:</label>
                    <input type="text id=txtDC" name="txtDC" size="30" placeholder="Nhập địa chỉ..." /> <span id="diachi"></span>
                </div>
                <div>
                    <label for="txtDT" class="title">Điện thoại:</label>
                    <input type="text" id="txtDT" size="30" placeholder="Nhập điện thoại..." /><span id="dienthoai">phải là số</span>
                </div>
                <div>
                    <label for="txtEmail" class="title">Email:</label>
                    <input type="email" id="txtEmail" name="txtEmail" size="30" placeholder="Nhập email..." /><span id="email">nhập đúng địa chỉ email</span>
                </div>
                <div class="submit" align="center">
                    <input type="submit" value="Đăng ký" id="submit" />
                    <input type="reset" value="Hủy" id="reset" />
                </div>
            </form>
        </div>
    </div>
</body>

</html>
